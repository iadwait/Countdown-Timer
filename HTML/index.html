<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/styles.css">
    <title>Countdown Timer</title>
</head>
<body>
    <h1 id="nextYear">Until new beginnings</h1>
    <div class="countdown-container">
        <div class="countdown-center days-container">
            <p class="big-text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="countdown-center hours-container">
            <p class="big-text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="countdown-center mins-container">
            <p class="big-text" id="mins">0</p>
            <span>Minutes</span>
        </div>
        <div class="countdown-center sec-container">
            <p class="big-text" id="sec">0</p>
            <span>Seconds</span>
        </div>
    </div>
    <script src="../JS/script.js"></script>
</body>
</html>
